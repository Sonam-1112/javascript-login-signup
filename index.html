<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/70a5d67bc6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login | Stoke</title>
</head>
<body>
    <section>
        <div class="imgBox">
            <img src="img-5.jpg" alt="">
        </div>
        <div class="contentBox">
            <div class="formBox">
                <h2>Sign up</h2>
                <form action="">
                    <div class="inputBox">
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="inputBox">
                        <input type="text" placeholder="Work Email">
                    </div>
                    <div class="inputBox">
                        <input type="text" placeholder="Password">
                    </div>
                    <div class="remember">
                        <label for=""><input type="checkbox" name="" id="">I agree to Stoke <span>Terms</span> and <span>Privacy Policy</span></label>
                    </div>
                    <div class="button">
                        <input type="submit" value="Get Started Now">
                    </div>
                    <div class="login">
                        <p>Existing user? <a href="#">Log in</a></p>
                    </div>
                </form>
                <h3>Login with Social Media</h3>
                <ul class="sci">
                    <a href="#"><span class="fa fa-facebook" aria-hidden="true"></span></a>
                    <a href="#"><span class="fa fa-twitter" aria-hidden="true"></span></a>
                    <a href="#"><span class="fa fa-instagram" aria-hidden="true"></span></a>
                    <a href="#"><span class="fa fa-youtube" aria-hidden="true"></span></a>
                    <a href="#"><span class="fa fa-telegram" aria-hidden="true"></span></a>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
